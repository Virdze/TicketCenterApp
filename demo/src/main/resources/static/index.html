<!DOCTYPE html>
<html>
    <head>
        <title>TicketLine APP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/frontpage.css">
    </head>
    <body>
        <div class="flowy-background">
            <div class="login-box center">
                <div class="login-form mt-250 mb-250 m-sides">
                    <form id="loginForm"> 
                        <input type="email" name="email" placeholder="Email" class="m-2 boxes" required>
                        <input type="password" name="password" placeholder="Password" class="m-2 boxes" required>
                        <div class="center" style="margin-top: 50px;">
                            <button type="submit" class="m-2">Login</button>
                            <button type="button" class="m-2">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
